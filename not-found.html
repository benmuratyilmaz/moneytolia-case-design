<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üye Girişi Sayfası</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex items-center justify-center flex-col min-h-screen">
      <div class="mb-5">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="mb-8">
        <h1 class="text-9xl">404</h1>
        <p class="text-5xl text-center">Not Found</p>
      </div>
      <div class="text-center flex justify-center items-center flex-col">
        <p class="mb-1">Aradığın sayfaya ulaşamadık.</p>
        <p class="mb-5">Sisteme girdikten sonra istedğiniz sayfaya gidebilirsiniz</p>
        <a
          class="block max-w-45 bg-[#FF4307] border border-[#FF4307] w-full py-3 rounded-xl text-white hover:text-[#FF4307] hover:bg-white transition-all delay-150 duration-300 text-center"
          href="index.html"
          >Giriş Yap</a
        >
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
